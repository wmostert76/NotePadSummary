name: Auto Release

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build-and-release:
    if: github.actor != 'github-actions[bot]'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Calculate next version
        id: version
        shell: pwsh
        run: |
          git fetch --tags --force

          $latestTag = git tag --list "v*" --sort=-v:refname | Select-Object -First 1
          if ([string]::IsNullOrWhiteSpace($latestTag)) {
            $major = 1
            $minor = 0
            $patch = 0
          } else {
            if ($latestTag -notmatch '^v(\d+)\.(\d+)\.(\d+)$') {
              throw "Latest tag '$latestTag' is not in vMAJOR.MINOR.PATCH format."
            }
            $major = [int]$Matches[1]
            $minor = [int]$Matches[2]
            $patch = [int]$Matches[3] + 1
          }

          $version = "$major.$minor.$patch"
          $fileVersion = "$version.0"
          $tag = "v$version"

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "file_version=$fileVersion" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append
          "tag=$tag" | Out-File -FilePath $env:GITHUB_OUTPUT -Encoding utf8 -Append

      - name: Create and push tag
        shell: pwsh
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "${{ steps.version.outputs.tag }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore
        run: dotnet restore NotePadSummary.csproj

      - name: Publish win-x64
        run: >
          dotnet publish NotePadSummary.csproj
          --configuration Release
          --framework net8.0-windows
          --runtime win-x64
          --self-contained true
          /p:Version=${{ steps.version.outputs.version }}
          /p:AssemblyVersion=${{ steps.version.outputs.file_version }}
          /p:FileVersion=${{ steps.version.outputs.file_version }}
          /p:InformationalVersion=${{ steps.version.outputs.version }}
          /p:PublishSingleFile=true
          /p:IncludeNativeLibrariesForSelfExtract=true
          /p:PublishTrimmed=false
          --output publish/win-x64

      - name: Package release files
        shell: pwsh
        run: |
          Compress-Archive -Path publish/win-x64/* -DestinationPath NotePadSummary-win-x64.zip -Force

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          files: NotePadSummary-win-x64.zip
